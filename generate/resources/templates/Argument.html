<span class="api-argument"><a class="api-value-type" href="{{= html(format.url.type(argument.Type)) }}">{{= html(argument.Type) }}</a> <span class="api-argument-name">{{= html(argument.Name) }}</span>{{ if argument.Default then }} = <span class="api-value">{{= html(argument.Default) }}</span>{{ end }}</span>
